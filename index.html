---
layout: default
---

<h1>Blogs and Musings</h1>

<table class="posts">
  <tbody>
    {% for post in site.posts %}
    <tr>
      <td>
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{post.title}}
        </a>
      </td>
      <td class="nobr">
        {{ post.date | date: "%b %-d, %Y" }}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
