---
layout: nil
---
<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
 <title>Jaseem Abid' Blog</title>
 <link href="http://jaseemabid.github.io/" rel="self"/>
 <updated>{{ site.time | date_to_xmlschema }}</updated>
 <id>http://jaseemabid.github.com/</id>
 <author>
   <name>Jaseem Abid</name>
 </author>

 {% for post in site.posts %}
 <entry>
   <title>{{ post.title }}</title>
   <link href="http://jaseemabid.github.com{{ post.url }}"/>
   <updated>{{ post.date | date_to_xmlschema }}</updated>
   <id>http://jaseemabid.github.com{{ post.id }}</id>
   <content type="html">{{ post.content | xml_escape }}</content>
 </entry>
 {% endfor %}
</feed>
