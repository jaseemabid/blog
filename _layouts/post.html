<!DOCTYPE html>
<html lang="en">
	<head>
		{% include head.ext %}
		{% include track.ext %}
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="span4" id="sideBar">
					<!--top content-->
					{% include about.ext %}
				</div>
				<div class="span8" id="messageBox">
					<!--Body content-->
					{{ content }}
					{% if page.comments %}
						<div id="disqus_thread"></div>
					{% endif %}

				</div>
			</div>
			{% include footer.ext %}
		</div>
		{% include scripts.ext %}
		{% if page.comments %}
			{% include disqus.ext %}
		{% endif %}
	</body>
</html>
